name: CI Badi
on:
  push:
  pull_request:
jobs:
  hello:
    runs-on:
      ubuntu-latest
    steps:
      - run: echo "Hello"
  build:
    runs-on:
      ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run tests and lint
        run: ./gradlew check
